<!DOCTYPE html>
<html>
<head>
<title> JavaScript Basic</title>
 <style>
div{
background-color:red;
 width: 100px;
 height:100px;
}
#animate{
background-color:pink;
 width: 50px;
 height:50px;
 position: absolute;
}
#container{
background-color:yellow;
 width: 300px;
 height:300px;
 position: relative;
}
</style>
</head>
<body>
<h1>JavaScript Output Below</h1>
<p id="demo"> This will change with Javascript</p>
<button type="button" onclick="addition()">Add 6+5</button>
<button type="button" onclick="subtract()">Subtract 6-5</button>
<button type="button" onclick="multiply()">Multiply 12x5</button>
<button type="button" onclick="division()">Divide 8^5</button>
<button type="button" onclick="helloWorld()">Greet</button>
<div onmousemove="moveFunk(event)" onmouseout="clearCoor()"></div>
<button type="button" onclick="MoveIt()">MoveIt</button>
<div id="container">
<div id="animate"></div>
</div>

<script>
function moveIt(){
  let id=null
  const elem= documnet.getElementById("animate");
  let pos=0
  clearInterval(id)
  id=setInterval(frame,5)
  function frame(){
     If (pos == 350){
         clearInterval(id)
       }
  else{
     pos++
     elem.style.top=pos+"px"
     elem.style.left= pos+"px"
     }
   }
}
function addition(){
document.getElementById("demo").innerHTML=6+5
}
function subtract(){
document.getElementById("demo").innerHTML=6-5
}
function multiply(){
document.getElementById("demo").innerHTML=12*5
}
function division(){
document.getElementById("demo").innerHTML=8/5
}
function helloWorld(){
document.getElementById("demo").innerHTML="Hello World!"
}
function moveFunk(e){
let x = e.clientX
let y = e.clientY
let coor = "Coordinates: (" +x+ " ," +y+ ")"
document.getElementById("demo").innerHTML= coor
}
function clearCoor(){
document.getElementById("demo").innerHTML="   "
}
</script>
</body>
</html>
